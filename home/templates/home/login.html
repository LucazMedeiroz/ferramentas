{% load static %}

<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
        <!--IMportar o bootstrap 5 (link cdn)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--style-->
    <style>
        #login {
            background-image: url("{% static 'home/images/fundo.png' %}");
            background-size: cover;
            background-position: center;

        }
    </style>
</head>

<body>

    <section class="vh-100" id="login">
        <!--form method post-->


            <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h2 class="mb-3">Triangles</h2>

        
                    <form method="post">
                        {% csrf_token %}



            
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" id="typeEmailX-2" class="form-control form-control-lg" name="username" />
                            <label class="form-label" for="typeEmailX-2">Username</label>
                        </div>
            
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="password" id="typePasswordX-2" class="form-control form-control-lg" name="password"/>
                            <label class="form-label" for="typePasswordX-2">Password</label>
                        </div>
                
            
                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-danger btn-lg btn-block" type="submit">Login</button>
                </form>







    
        
                    </div>
                </div>
                </div>
            </div>
            </div>
      </section>
</body>


</html>
